<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Solus - Apresentação</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <img src="icons/logo.svg" alt="Solus">
            <span>solus</span>
        </div>
    </nav>
    <div class="container">
        <div class="cards">
            <div class="row">
                <div class="col l4">
                    <div class="card small">
                        <div class="card-content">
                            <div class="col s12">
                                <img class="picture" src="icons/pp.jpg">
                            </div>
                        </div>
                        <span>fabio santos</span>
                        <span>desenvolvedor</span>
                    </div>
                </div>
                <div class="col s8">
                    <div class="card horizontal">
                        <div class="card-stacked" id="card-sobre">
                            <div class="card-content">
                                <span>sobre</span>
                                <p>Formado em técnico em informática pelo instituto federal de São Paulo, graduando em Análise e desenvolvimento de sistemas. Atualmente atuando como programador Java.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s8">
                    <div class="card horizontal">
                        <div class="card-stacked" id="card-social">
                            <div class="card-content">
                                <span>redes sociais</span>
                                <div class="redes-sociais">
                                    <img src="icons/Icon awesome-facebook-square.png" alt="">
                                    <img src="icons/Icon awesome-github-square.png" alt="">
                                    <img src="icons/Icon awesome-linkedin.png" alt="">
                                    <img src="icons/Icon awesome-twitter-square.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
